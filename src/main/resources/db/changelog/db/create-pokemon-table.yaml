databaseChangeLog:
  - preConditions:
      -runningAs:
        username: liquibase

  -changeSet:
    id: 1
    author: jmolden
    changes:
      - createTable:
          tableName: Pokemon
          columns:
            - column:
              name: poke_id
              type: int
              autoIncrement: true
              constraints:
                primaryKey: true
                nullable: false
            - column:
                name: name
                type: varchar(11)
            - column:
                name: height
                type: double
            - column:
                name: weight
                type: double
            - column:
                name: genus
                type: varchar(50)
            - column:
                name: description
                type: varchar(1000)